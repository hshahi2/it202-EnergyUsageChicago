<div class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-trailing-icon">
    <i class="material-icons mdc-text-field__icon">my_location</i>
    <input class="mdc-text-field__input" id="text-field-hero-input">
    <div class="mdc-notched-outline">
        <div class="mdc-notched-outline__leading"></div>
        <div class="mdc-notched-outline__trailing"></div>
    </div>
</div>
<div>
    <button id="submitButton" class="mdc-button mdc-button--unelevated">  <span class="mdc-button__ripple"></span> Submit</button>
    <p></p>
</div>




    <script>
        // Handler for when button is clicked or enter is pressed             
        $(document).ready(function(){
            $("#submitButton").on("click", function(){
                var textInput = document.getElementById('text-field-hero-input').value;
                console.log(textInput);
                
                var endpoint = "https://data.cityofchicago.org/resource/8yq3-m6wp.json?community_area_name=" + textInput;
                
//                 https://data.cityofchicago.org/resource/8yq3-m6wp.json
//                 community_area_name
                
                $.get(endpoint, function(response){  
                    sessionStorage.setItem("endpoint",endpoint);
                    $(".content").hide();
                    $("#display").load("./pages/_display.html");
                     $("#map").load("./pages/_map.html");
                    $("#table").show();
                });     
             });
        });
    </script>
