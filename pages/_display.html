<div class="table-container">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Community Area Name</th>
          <th scope="col">Building Type</th>
          <th scope="col">KWH SQFT 1st Quartile 2010</th>
          <th scope="col">KWH SQFT 2nd Quartile 2010</th>
          <th scope="col">KWH SQFT 3rd Quartile 2010</th>
          <th scope="col">KWH SQFT Maximum 2010</th> 
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
        var endpoint = sessionStorage.getItem("endpoint");
        $.getJSON(endpoint, function(data){
            var items = [];
            $.each(data, function(key, value){
                items.push("<tr>");
                items.push("<td id=''"+key+"''>"+value.community_area_name+"</td>");
                items.push("<td id=''"+key+"''>"+value.building_type+"</td>");
                items.push("<td id=''"+key+"''>"+value.kwh_sqft_1st_quartile_2010+"</td>");
                items.push("<td id=''"+key+"''>"+value.kwh_sqft_2nd_quartile_2010+"</td>");
                items.push("<td id=''"+key+"''>"+value.kwh_sqft_3rd_quartile_2010+"</td>");
                items.push("<td id=''"+key+"''>"+value.kwh_sqft_maximum_2010+"</td>");
                items.push("</tr>");            
            }); 
            $("<tbody/>", {html: items.join("")}).appendTo("table");
        });
    </script> 
    <script src="/js/app.js"></script>
</div>
