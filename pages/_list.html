<body>    
 <link rel="shortcut icon" href="imgs/favicon.ico">
    <meta name="theme-color" content="#FFE1C4">
    <div class="mdc-drawer-app-content" id="content">
      <h2>Building Addresses</h2>
        <div></div>
        <ul class="mdc-list mdc-list--two-line" id="violations">
            <li class="mdc-list-item template" tabindex="0">
                <span class="mdc-list-item__text">
                    <span class="mdc-list-item__primary-text">Single-line item</span>
                    <span class="mdc-list-item__secondary-text" >Secondary text</span>
                </span>
            </li>
        </ul>
    </div>    

    <script>
        let NEW_END_POINT = "https://data.cityofchicago.org/resource/22u3-xenr.json";
        
        $.get(NEW_END_POINT, function(data) {
            
            $("#content div").empty();
            
            let listDivider = $("<li>")
            .addClass("mdc-list-divider")
            .attr("role","separator");
            
            let template = $("ul#violations li.template");
//         console.log("MY TEMP" + template);

            $.each(data, function(i,v) {
                let clone = template.clone();
//            console.log("test" + v);
                clone.find("span.mdc-list-item__primary-text").text(v.address);
                clone.find("span.mdc-list-item__secondary-text").text(v.id);
                clone.removeClass("template");
                
                $("ul#violations").append(clone);
                $("ul#violations").append(listDivider.clone());
            });
        });
    </script>
    <script src="/js/app.js"></script>    
</body>
