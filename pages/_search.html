<body>     
    <meta name="theme-color" content="#FFE1C4">
    <link rel="shortcut icon" href="imgs/favicon.ico">

    <div class="mdc-drawer-app-content" id="content">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    </head>
    <body class="mdc-typography">
        <h1 class="mdc-typography--headline2">Area Names And Type</h1>
    </body>
        <div></div>
        <ul class="mdc-list mdc-list--two-line" id="energies">
            <li class="mdc-list-item template" tabindex="0">
                <span class="mdc-list-item__text">
                    <span class="mdc-list-item__primary-text">Single-line item</span>
                    <span class="mdc-list-item__secondary-text" >Secondary text</span>
                </span>
            </li>
        </ul>
    </div>

    <script>
        let END_POINT = "https://data.cityofchicago.org/resource/8yq3-m6wp.json";
    </script>
<!----------------------------------------------------------->
<!--          DISPLAY THE ENERGY CONSUMPTION LIST          -->
<!----------------------------------------------------------->
    <script>
        $.get(END_POINT, function(data) {
            
            $("#content div").empty();
            
            let listDivider = $("<li>")
            .addClass("mdc-list-divider")
            .attr("role","separator");
            
            let template = $("ul#energies li.template");

            $.each(data, function(i,v) {
                let clone = template.clone();
               clone.find("span.mdc-list-item__primary-text").text(v.community_area_name);
               clone.find("span.mdc-list-item__secondary-text").text(v.building_type);
               clone.removeClass("template");
                
               $("ul#energies").append(clone);
               $("ul#energies").append(listDivider.clone());
               $("ul#energies").show();
                
            });    
            console.log("ul#energies option:selected")
        });
    </script>
    <script src="/js/app.js"></script>    
</body>
