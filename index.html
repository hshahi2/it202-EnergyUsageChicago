<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <meta name="theme-color" content="#FFE1C4">
    <meta name="viewport" content="width=device-width">
    <title>Energy Usage And Building Violation</title>
      <link href="https://unpkg.com/material-components-web@1.0.0/dist/material-components-web.min.css" rel="stylesheet" type="text/css" />
      <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
 <link rel="shortcut icon" href="imgs/favicon.ico">

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>      
    <style>
      body {
          margin:0;
          height: 100%; 
        }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        .template {
            display:none;
        }
        .map-container {
            height: 100%; 
        }
        #map {
            height: 500px;
        }
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) { 
            background-color: #dddddd;
        }
    </style>
  </head>
<body>
<!-------------------------------------------->
<!--  MDC DISMISSIBLR DRAWER WITH 3 SCREENS -->
<!-------------------------------------------->    
  <aside class="mdc-drawer mdc-drawer--dismissible" data-mdc-auto-init="MDCDrawer">
      <div class="mdc-drawer__content">
          <div class="mdc-list">
              <a data-page="search" class="mdc-list-item mdc-list-item--activated" href="#" aria-selected="true">
                  <i class="material-icons mdc-list-item__graphic" aria-hidden="true"></i>
                  <span class="mdc-list-item__text">Energy Consumption</span>
              </a>
              
              <a data-page="inputTWO" class="mdc-list-item mdc-list-item" href="#display" >
                  <i class="material-icons mdc-list-item__graphic" aria-hidden="true">v</i>
                  <span class="mdc-list-item__text">Energy Input</span>
              </a>                
              <a data-page="display" class="mdc-list-item" href="#">
                  <i class="material-icons mdc-list-item__graphic" aria-hidden="true"></i>
                  <span class="mdc-list-item__text">Display Data</span>
              </a>            

              <a data-page="list" class="mdc-list-item" href="#">
                  <i class="material-icons mdc-list-item__graphic" aria-hidden="true"></i>
                  <span class="mdc-list-item__text">Building Violations</span>
              </a>
              <a data-page="input" class="mdc-list-item" href="#">
                  <i class="material-icons mdc-list-item__graphic" aria-hidden="true"></i>
                  <span class="mdc-list-item__text">Violations Input</span>
              </a>              
              <a data-page="map" class="mdc-list-item" href="#">
                  <i class="material-icons mdc-list-item__graphic" aria-hidden="true"></i>
                  <span class="mdc-list-item__text">Map</span>
              </a>
          </div>
      </div>
    </aside>
<!-------------------------------------->
<!--  TOP APP BAR ICON WITH THE NAME  -->
<!-------------------------------------->    
    <div class="mdc-drawer-app-content">
      <header class="mdc-top-app-bar app-bar" id="app-bar" data-mdc-auto-init="MDCTopAppBar">
          <div class="mdc-top-app-bar__row">
              <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                  <a href="#" class="demo-menu material-icons mdc-top-app-bar__navigation-icon">menu</a>
                  <span class="mdc-top-app-bar__title">Energy Usage In Chicago</span>
              </section>
          </div>
      </header>
    <main class="main-content" id="main-content">
      <div class="mdc-top-app-bar--fixed-adjust">
          
        <h1 style="text-align:center;">Energy Usage And Building Violation </h1>
        <h2 style="text-align:center;">Chicago Data Portal </h2>
          <p style="text-align:center;" >
            <a href="https://data.cityofchicago.org/Environment-Sustainable-Development/Energy-Usage-2010/8yq3-m6wp">Visit Website</a>
          </p>
          <img class="center" src="imgs/energy.jpg" alt="energy">
      </div>
    </main>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<!----------------------------------------------------------->
<!--  OPEN THE APPROPRIATE PAGE BASED ON WHAT USER CLICKS  -->
<!----------------------------------------------------------->
    <script>
        hideScreens();

        function hideScreens() {
            $(".content").hide();
        }
        
        var drawer;
        
        $(document).ready(function() {
            mdc.autoInit();

            drawer = $("aside")[0].MDCDrawer;

            $(".mdc-top-app-bar__navigation-icon").on("click", function(){
                drawer.open = true;
            });

            $(".mdc-drawer .mdc-list-item").on("click", function() {
                hideScreens();
                var target=$(this).attr("data-page");
                $(".mdc-top-app-bar--fixed-adjust").load("pages/_" + target + ".html");
                drawer.open=false;
            });
        });
    </script>
    <script src="/js/app.js"></script>
  </body>
</html>
